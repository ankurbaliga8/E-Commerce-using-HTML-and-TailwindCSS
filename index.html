<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankur Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="min-h-screen flex flex-col bg-amber-50">
      <!-- Header -->
      <div
        class="flex justify-between items-center p-4 bg-amber-400 text-pink-400 shadow-md"
      >
        <div class="flex items-center gap-4">
          <!-- Logo -->
          <img
            src="images/image.jpg"
            alt="Logo"
            class="h-16 w-auto object-contain"
          />
        </div>
        <div class="flex items-center gap-8">
          <!-- Navigation -->
          <ul class="flex gap-10">
            <li>
              <a
                href="#"
                class="rounded-full bg-orange-200 px-3 py-2 hover:bg-red-300 hover:text-white btn transition ease-in-out delay-100 hover:shadow-md"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-full bg-orange-200 px-3 py-2 hover:bg-red-300 hover:text-white btn transition ease-in-out delay-100 hover:shadow-md"
                >Shop</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-full bg-orange-200 px-3 py-2 hover:bg-red-300 hover:text-white btn transition ease-in-out delay-100 hover:shadow-md"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-full bg-orange-200 px-3 py-2 hover:bg-red-300 hover:text-white btn transition ease-in-out delay-100 hover:shadow-md"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-full bg-orange-200 px-3 py-2 hover:bg-red-300 hover:text-white btn transition ease-in-out delay-100 hover:shadow-md"
                >Contact Us</a
              >
            </li>
          </ul>

          <!-- Shopping Cart Icon -->
          <i
            class="fa-solid fa-bag-shopping rounded-full bg-orange-200 px-3 py-2 hover:bg-red-300 hover:text-white btn transition ease-in-out delay-100 hover:shadow-md cursor-pointer"
          ></i>
        </div>
      </div>

      <!-- Main Content Area (You can add content here) -->
      <div class="flex-1 p-4">
        <!-- Your content goes here -->
      </div>

      <!-- Footer (Optional) -->
      <footer class="bg-gray-800 text-white text-center p-4">
        Â© 2024 Ankur Shop. All rights reserved.
      </footer>
    </div>
  </body>
</html>
